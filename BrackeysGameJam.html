<body>

</nav>
  <main>
    <section class="Page">
      <h1 style="margin-left: 20px; font-size: 3em;" id="HeadTitle">Brackeys game jam 2021: </h1>
      <p>I created during a week a game with <i>Matty1303</i>, britich friend of mine for a game jam. A very good experience i would recommand.</p>


      <div class="slideshow-container">

        <div class="mySlides fade">
          <img src="https://img.itch.zone/aW1hZ2UvMTE3MzE0My82ODcwNzMxLnBuZw==/original/a3AB6b.png" style="height:562px;">
        </div>

        <div class="mySlides fade">
          <img src="https://img.itch.zone/aW1hZ2UvMTE3MzE0My82ODcwNzMyLnBuZw==/original/Ojvh7o.png" style="height:562px;">
        </div>

        <div class="mySlides fade">
          <img src="https://img.itch.zone/aW1hZ2UvMTE3MzE0My82ODcwNzMzLnBuZw==/original/vKvMho.png" style="height:562px;">

        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>

      </div>

      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>

  <footer>

    <a href="Projects.html"> Updates </a><a href="Certificates.html"> Certificates </a><a href="Drums.html"> Drums
    </a><a href="Contact.html"> Contact </a>
  </footer>

  
  <script src="Slide.js"> </script>
  <script>const observerNav = new IntersectionObserver(entries => {
    entries.forEach(entry => {  
      if(entry.isIntersecting){
        let List = document.querySelector("nav").childNodes
        List[0].classList.add("fadeInLeft")
        List[2].classList.add("fadeInDown")
      }
  
    })
  
  })
  const observerHeadTitle = new IntersectionObserver(entries => {
    entries.forEach(entry => {  
      if(entry.isIntersecting){
        document.querySelector("#HeadTitle").classList.add("fadeInLeft")
      }
  
    })
  
  })
  
  const observerSecondTitle = new IntersectionObserver(entries => {
    entries.forEach(entry => {  
      if(entry.isIntersecting){
        document.querySelector("#SecondTitle").classList.add("fadeInLeft")
      }
  
    })
  
  })
  
  const observerP = new IntersectionObserver(entries => {
    entries.forEach(entry => {  
      if(entry.isIntersecting){
        entry.target.classList.remove("fadeInRight")
        entry.target.classList.add("fadeInRight")
      }
  
    })
  
  })
  
  const observerSlide = new IntersectionObserver(entries => {
    entries.forEach(entry => {  
      if(entry.isIntersecting){
        entry.target.classList.remove("fadeInTop")
        entry.target.classList.add("fadeInTop")
      }
  
    })
  
  })
  
  const observerFooter = new IntersectionObserver(entries => {
    entries.forEach(entry => {  
      if(entry.isIntersecting){
        document.querySelector("footer").classList.add("fadeInDown")
      }
  
    })
  
  })
  
  observerNav.observe(document.querySelector("nav"))
  observerHeadTitle.observe(document.querySelector("#HeadTitle"))
  observerP.observe(document.querySelector("p"))
  observerSlide.observe(document.querySelector(".slideshow-container"))
  observerFooter.observe(document.querySelector("footer"))</script>
</body>

</html>
